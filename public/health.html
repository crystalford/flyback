<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flyback Status</title>
    <link rel="stylesheet" href="/flyback.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <a href="/index.html" class="logo">
          <div class="logo-mark">Fb</div>
          <div>
            <div>Flyback</div>
            <div class="logo-subtitle">System Status</div>
          </div>
        </a>
        <nav class="nav">
          <a href="/publisher.html" class="nav-link">Publishers</a>
          <a href="/advertiser-landing.html" class="nav-link">Advertisers</a>
          <a href="/ops.html" class="nav-link">Ops</a>
          <a href="/health.html" class="nav-link active">Status</a>
        </nav>
      </div>
    </header>

    <section class="section-tight">
      <div class="container">
        <div class="card">
          <div class="grid-2">
            <div>
              <p class="label mb-sm">Status</p>
              <div id="status" class="card-value">Idle</div>
            </div>
            <div>
              <p class="label mb-sm">Updated</p>
              <div id="lastUpdated" class="card-value">-</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-tight">
      <div class="container">
        <div class="panel">
          <div class="row">
            <label class="label" for="apiKey">Publisher Access Key</label>
            <input id="apiKey" type="password" placeholder="demo-publisher-key" />
            <button id="saveKey" class="btn btn-primary">Save</button>
            <button id="refresh" class="btn ghost">Refresh</button>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <div>
              <p class="label mb-sm">Uptime badge</p>
              <div class="card-title">Healthz endpoint</div>
            </div>
            <button id="copyBadge" class="btn ghost">Copy Markdown</button>
          </div>
          <div class="table">
            <div class="row">
              <span>Badge URL</span>
              <span id="badgeUrl" class="text-mono">/healthz</span>
            </div>
            <div class="row">
              <span>Markdown</span>
              <span id="badgeMarkdown" class="text-mono">![status](BASE_URL/healthz)</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="grid-3">
          <div class="card">
            <div class="card-label">System</div>
            <div class="card-title">Runtime health</div>
            <div id="systemStatus" class="table"></div>
          </div>
          <div class="card">
            <div class="card-label">Delivery</div>
            <div class="card-title">Webhook status</div>
            <div id="deliveryStatus" class="table"></div>
          </div>
          <div class="card">
            <div class="card-label">Window</div>
            <div class="card-title">Aggregation window</div>
            <div id="windowStatus" class="table"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <p>
          Flyback Status -
          <a href="/index.html" style="color: inherit; text-decoration: none;">Home</a>
        </p>
      </div>
    </footer>

    <script type="module" src="/health.js"></script>
  </body>
</html>
